<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMCHOC - Inscription/Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Couleur de fond bleu */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-btn {
            margin-top: 10px;
            color: #007BFF; /* Couleur bleue */
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
        .service-client {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF; /* Couleur bleue */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: transform 0.2s ease;
        }
        .service-client:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur la plateforme RAMCHOC</h1>
        
        <!-- Formulaire d'inscription -->
        <div id="signup-form">
            <form action="https://mexicom0.github.io/Mexicom0m/#solde" method="get">
                <h2>Inscription</h2>
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" name="password" placeholder="Mode de passe" required>
                <input type="password" name="confirm_password" placeholder="Confirmer le mode de passe" required>
                <input type="text" name="referral_code" placeholder="Code de parrainage">
                <button type="submit">S'inscrire</button>
            </form>
            <a class="toggle-btn" onclick="toggleForms()">Connexion</a>
        </div>
        
        <!-- Formulaire de connexion -->
        <div id="login-form" style="display: none;">
            <form action="https://mexicom0.github.io/Mexicom0m/#solde" method="get">
                <h2>Connexion</h2>
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" name="password" placeholder="Mode de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <a class="toggle-btn" onclick="toggleForms()">Inscription</a>
        </div>
    </div>
    
    <a href="https://t.me/idylle0" class="service-client" title="Service Client">ðŸŽ§</a>
    
    <script>
        function toggleForms() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
